<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="Description" content="support IE6+, Firefox4+, Chrome, Safria and Opera"/>
<title>JSDK3 API</title>
<script appName="jsdk" appMode="main" resource="core;config;dom;ui-menu" include="dom;ui-menu" src="common/loader.js">
  $import("js.dom.DOMTemplate");
  $import("js.dom.HTML");
  $import("js.dom.HTMLForm");
  $import("js.ui.PopupDialog");
</script>
<script src="common/jsdk-core.js"></script>
<script src="common/jsdk-config.js"></script>
<script src="common/jsdk-dom.js"></script>
<script src="common/jsdk-ui-menu.js"></script>
<style> 
*{ margin:0; padding:0; font-size:100%; }
html, body{ height:100%;overflow:hidden }
html{box-sizing:border-box; -webkit-box-sizing:border-box; -moz-box-sizing:border-box;overflow:hidden;}
</style>
<style>
.wrapper,.header, .content, .footer{ position:relative; }
.wrapper{
	width: 100%;
	height: 100%;
	overflow: hidden;
}
.wrapper .content{
	height: 100%;
	overflow: auto;
	padding-left: 250px;	
	/*z-index: 1;*/
}
.wrapper .left, .wrapper .main{
	float: left;
	display: inline;
	height: 100%;
	overflow: auto;
	/*z-index: 2;*/
}
.wrapper .left{
	width: 249px;
	margin-left: -250px;
	border-right: solid 1px #2783DE;
}
.wrapper .main{
	width: 100%;
}
</style>
</head>
<body>
<script>	jsdk.PopupDialog.setStyleSkin("std");</script>
<div class="wrapper">
	<div class="content">
		<div class="left"><iframe id="left" name="left" frameborder="0" hspace="0" vspace="0" style="width:100%;height:100%" src="left.htm"></iframe></div>
		<div class="main"><iframe id="main" name="main" frameborder="0" hspace="0" vspace="0" style="width:100%;height:100%" src="main.htm"></iframe></div>	
	</div>
</div>
</body>
</html>
