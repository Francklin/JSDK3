 </head>

 <body>
	<h2><script>document.write(example.title)</script></h2>
	<hr>
	Input: <br>
	<textarea name="F_Input" rows="10" cols="50"></textarea>
	<input type="button" value="serialize" onclick="document.getElementsByName('F_Code')[0].value=document.getElementsByName('F_Input')[0].value.serialize();"><br><br>
	Serialized Code: <br>
	<textarea name="F_Code" rows="5" cols="50"></textarea>
	<input type="button" value="run" onclick="document.getElementsByName('F_Output')[0].value=eval(document.getElementsByName('F_Code')[0].value)"><br><br>
	Output: <br>
	<textarea name="F_Output" rows="10" cols="50"></textarea><br>
 </body>
</html>
