 <body>
	JSDK3 latest version: <span id="ver" style="margin-left: 2px;font-family:arial;font-weight:normal;font-size:10pt;margin-top: 4px;"></span>
	<script>
	jsdk.get("../src/version.txt","",true,function(text){
		jsdk('#ver')[0].innerText="v"+text+"";
	},"text");
	</script>
	<br><br>
	<div style="width:800px;text-indent:30px">
	一个JavaScript框架，从第一代的单一脚本库发展到第二代的仅支持IE特有技术的框架，再到第三代全面支持
主流浏览器的框架，它的目的就是为了有效解决JavaScript缺少的功能、凌乱的脚本存放、大量的重复造轮子、
混乱的脚本依赖关系和零碎的功能分散等等问题，以实现更清晰更具层次化更易扩展使用的代码管理。它能有效检
测宿主容器的类型，构建统一的应用API，目前已兼容流行的五大浏览器，未来还要实现能在 windows宿主模式下
和Web本地应用模式下正常运行，使之变成windows下的有力工具。
	</div>
